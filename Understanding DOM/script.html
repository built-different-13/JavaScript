<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Script Tag </title>
    <link rel="stylesheet" type="text/css" href="script.css">
</head>
<body>
    <button id="btn" onclick="alert('Billion Dollar Startup')"> Say Hello!! </button>
    <script>
        console.log('Shriram Rai');

        var helloButton = document.getElementById('btn');
        helloButton.addEventListener('click', function() {
            alert('Hello World');
        });
    </script>
</body>
</html>
