<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    
    <div id="calculator">
     
     <div id="display-container">
        <p id="display"> 0 </p>
     </div>

     <div class="items">

        <div class="button" data-value="CE">
         <span> CE </span>
        </div>

        <div class="button" data-value="C">
          <span> C </span>
        </div>

        <div class="button" data-value="cut">
          <span> &times; </span>
        </div>

        <div class="button" data-value="/">
          <span> &divide; </span>
        </div>

     </div>

     <div class="items">

      <div class="button" data-value="7">
         <span> 7 </span>
      </div>

      <div class="button" data-value="8">
         <span> 8 </span>
      </div>

      <div class="button" data-value="9">
        <span> 9 </span>
      </div>

      <div class="button" data-value="*">
       <span> * </span>
      </div>

     </div>

     <div class="items">
     
    <div class="button" data-value="4">
      <span> 4 </span>
    </div>

    <div class="button" data-value="5">
      <span> 5 </span>
    </div>

    <div class="button" data-value="6">
     <span> 6 </span>
    </div>

    <div class="button" data-value="-">
     <span> - </span>
    </div>

     </div>

     <div class="items">

       <div class="button" data-value="1">
         <span> 1 </span>
       </div>

       <div class="button" data-value="2">
        <span> 2 </span>
       </div>

       <div class="button" data-value="3">
         <span> 3 </span>
       </div>

       <div class="button" data-value="+">
         <span> + </span>
       </div>

     </div>

     <div class="items">

      <div class="button" data-value="+/-">
          <span> +/- </span>
      </div>

      <div class="button" data-value="0">
        <span> 0 </span>
      </div>

      <div class="button" data-value=".">
       <span> . </span>
      </div>

      <div class="button" data-value="=" style="background-color: #2F3336; border: 2px solid #2F3336;">
       <span style="color: white;"> = </span>
      </div>

     </div>

    </div>

    <script type="text/javascript" src="calculator.js"> </script>

</body>
</html>
